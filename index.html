<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto con Tailwind</title>
  <link href="./dist/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="w-screen h-screen font-vietnam">
    <main class="w-full">
        <header>
            <h2>Pricing & Plans</h2>
            <p>Discover the plan that unlocks the transformative power of digital art and join our vibrant community today.</p>
        </header>
        <div class="px-96">
            <table class="w-full table-fixed border-separate border-spacing-y-10">
                <thead class="py-10">
                    <tr id="headerPlans" class="bg-red-600">
                        <th class="text-left p-4 font-semibold "></th>
                    </tr>
                </thead>
                <tbody id="bodyPlans">
                </tbody>
            </table>
            
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
